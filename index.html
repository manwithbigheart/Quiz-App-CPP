<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>C++ Programming Exam</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
      :root {
        --bg-dark: #1a1a2e;
        --container-dark: #16213e;
        --primary-accent: #0f3460;
        --primary-hover: #537895;
        --text-light: #e3e3e3;
        --text-dark: #a9a9a9;
        --success-green: #28a745;
        --danger-red: #dc3545;
        --light-green: rgba(40, 167, 69, 0.15);
        --light-red: rgba(220, 53, 69, 0.15);
        --border-color: #3a3a5a;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Poppins", sans-serif;
        background-image: linear-gradient(
          to top,
          #1a1a2e,
          #1f213b,
          #252848,
          #2c2f56,
          #333664
        );
        color: var(--text-light);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
      }

      .main-container {
        width: 100%;
        max-width: 800px;
        background: var(--container-dark);
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        padding: 30px 40px;
        text-align: center;
        border: 1px solid var(--border-color);
      }

      h1 {
        color: white;
        margin-bottom: 10px;
        font-weight: 700;
      }
      .main-container > p {
        color: var(--text-dark);
        margin-bottom: 30px;
      }

      /* Views */
      #user-details-container,
      #part-selection-container,
      #quiz-container,
      #summary-container {
        display: none; /* Hide all views initially */
      }

      /* User Details Form */
      #user-details-container {
        display: block;
      }
      .form-group {
        margin-bottom: 20px;
        text-align: left;
      }
      .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: var(--text-dark);
      }
      .form-group input {
        width: 100%;
        padding: 12px 15px;
        border: 1px solid var(--border-color);
        background-color: var(--bg-dark);
        color: var(--text-light);
        border-radius: 8px;
        font-size: 1em;
        transition: border-color 0.3s, box-shadow 0.3s;
      }
      .form-group input:focus {
        outline: none;
        border-color: var(--primary-hover);
        box-shadow: 0 0 0 3px rgba(83, 120, 149, 0.3);
      }

      .btn {
        padding: 12px 25px;
        border: none;
        border-radius: 8px;
        font-size: 1.1em;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        background-color: var(--primary-accent);
        color: white;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      }
      .btn:hover {
        background-color: var(--primary-hover);
        transform: translateY(-3px);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
      }
      #start-error {
        color: var(--danger-red);
        margin-top: 15px;
        font-weight: 500;
      }

      /* Part Selection */
      .part-buttons {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 15px;
      }

      /* Quiz Styling */
      .question-block {
        margin-bottom: 25px;
        border-bottom: 1px solid var(--border-color);
        padding-bottom: 20px;
        text-align: left;
      }
      .question-text {
        font-size: 1.15em;
        font-weight: 500;
        margin-bottom: 15px;
        line-height: 1.6;
      }
      pre {
        background-color: #0d1117;
        padding: 15px;
        border-radius: 5px;
        white-space: pre-wrap;
        word-wrap: break-word;
        font-family: "Fira Code", "Courier New", Courier, monospace;
        border: 1px solid var(--border-color);
        color: #c9d1d9;
      }
      .options-container {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      .option {
        padding: 12px 15px;
        border: 1px solid var(--border-color);
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.2s ease;
        text-align: left;
        width: 100%;
        font-size: 1em;
        background-color: transparent;
        color: var(--text-light);
      }
      .option:not(:disabled):hover {
        background-color: rgba(255, 255, 255, 0.05);
        border-color: var(--primary-hover);
        transform: translateX(5px);
      }
      .option.correct {
        background-color: var(--light-green);
        border-color: var(--success-green);
        color: #fff;
        font-weight: 600;
      }
      .option.incorrect {
        background-color: var(--light-red);
        border-color: var(--danger-red);
        color: #fff;
        font-weight: 600;
      }
      .explanation {
        margin-top: 15px;
        padding: 15px;
        border-radius: 8px;
        background-color: rgba(0, 0, 0, 0.2);
        border-left: 5px solid var(--primary-accent);
        display: none;
        text-align: left;
        color: var(--text-dark);
        line-height: 1.7;
      }

      /* Quiz Header & Progress Bar */
      #quiz-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        padding-bottom: 10px;
        border-bottom: 2px solid var(--border-color);
      }
      #quiz-header h2 {
        margin: 0;
      }
      #timer {
        font-size: 1.1em;
        font-weight: 600;
        background-color: var(--primary-accent);
        padding: 5px 15px;
        border-radius: 20px;
      }
      #progress-container {
        width: 100%;
        background-color: var(--bg-dark);
        border-radius: 10px;
        margin-bottom: 20px;
        border: 1px solid var(--border-color);
      }
      #progress-bar {
        width: 0%;
        height: 12px;
        background-color: var(--primary-hover);
        border-radius: 10px;
        transition: width 0.5s ease;
      }
      #progress-text {
        font-size: 1em;
        font-weight: 500;
        margin-top: 5px;
      }

      /* Summary */
      #summary-container h2 {
        color: var(--success-green);
      }
      #summary-text {
        font-size: 1.2em;
        line-height: 1.8;
        margin: 20px 0;
      }
    </style>
  </head>
  <body>
    <div class="main-container">
      <div id="user-details-container">
        <h1>C++ Programming Exam</h1>
        <p>Enter your details to embark on the challenge.</p>
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" placeholder="e.g., Cindrella" />
        </div>
        <div class="form-group">
          <label for="mobile">Mobile Number</label>
          <input
            type="tel"
            id="mobile"
            placeholder="Enter your 10-digit mobile number"
          />
        </div>
        <button id="start-btn" class="btn">Start Exam</button>
        <p id="start-error" style="display: none"></p>
      </div>

      <div id="part-selection-container">
        <h2 id="welcome-message"></h2>
        <p>Please select a part to begin the test.</p>
        <div class="part-buttons">
          <button class="btn part-btn" data-part="1">Part 1 (Q 1-50)</button>
          <button class="btn part-btn" data-part="2">Part 2 (Q 51-100)</button>
          <button class="btn part-btn" data-part="3">Part 3 (Q 101-150)</button>
          <button class="btn part-btn" data-part="4">Part 4 (Q 151-200)</button>
        </div>
      </div>

      <div id="quiz-container">
        <div id="quiz-header">
          <h2 id="quiz-title"></h2>
          <span id="timer">15:00</span>
        </div>
        <div id="progress-container">
          <div id="progress-bar"></div>
        </div>
        <div id="progress-text">Answered: 0 / 50</div>

        <div id="quiz" style="margin-top: 20px"></div>
        <button
          id="show-score-btn"
          class="btn"
          style="display: none; margin-top: 20px"
        >
          Show My Score
        </button>
      </div>

      <div id="summary-container">
        <h2>Part Complete!</h2>
        <p id="summary-text"></p>
        <button id="back-to-parts-btn" class="btn">Choose Another Part</button>
      </div>
    </div>

    <script>
      // DOM Elements
      const allViews = {
        details: document.getElementById("user-details-container"),
        parts: document.getElementById("part-selection-container"),
        quiz: document.getElementById("quiz-container"),
        summary: document.getElementById("summary-container"),
      };

      // State variables
      let currentUser = { name: "" };
      let currentPartData = [];
      let currentScore = 0;
      let answeredQuestions = 0;
      let currentPartNumber = 0;

      // Timer variables
      let timerInterval;
      const PART_DURATION_SECONDS = 50 * 60; // 50 minutes per part

      const quizData = [
        // Part 1: Q1-50
        {
          part: 1,
          question: "Q1. Which of the following is not a feature of C++?",
          options: [
            "a) Encapsulation",
            "b) Garbage Collection",
            "c) Operator Overloading",
            "d) Inheritance",
          ],
          correct: "b",
          explanation:
            "C++ does not have built-in automatic garbage collection like Java or C#. Memory management is done manually by the programmer using `new` and `delete`.",
        },
        {
          part: 1,
          question:
            "Q2. Which keyword is used to define a constant variable in C++17?",
          options: ["a) const", "b) static", "c) define", "d) constant"],
          correct: "a",
          explanation:
            "The `const` keyword is used to declare a variable whose value cannot be changed after initialization. `constexpr` is also used for compile-time constants.",
        },
        {
          part: 1,
          question: "Q3. Which operator cannot be overloaded in C++?",
          options: ["a) +", "b) ?:", "c) []", "d) ()"],
          correct: "b",
          explanation:
            "The conditional (ternary) operator `?:`, along with scope resolution `::`, member access `.` and `.*`, and `sizeof`, cannot be overloaded.",
        },
        {
          part: 1,
          question:
            "Q4. The default access specifier for class members in C++ is:",
          options: ["a) public", "b) private", "c) protected", "d) friend"],
          correct: "b",
          explanation:
            "If no access specifier is provided for members of a class, they are `private` by default. For `struct`, the default is `public`.",
        },
        {
          part: 1,
          question: "Q5. C++ was developed by:",
          options: [
            "a) James Gosling",
            "b) Bjarne Stroustrup",
            "c) Dennis Ritchie",
            "d) Guido van Rossum",
          ],
          correct: "b",
          explanation:
            "Bjarne Stroustrup developed C++ at Bell Labs starting in 1979 as an extension of the C language.",
        },
        {
          part: 1,
          question:
            "Q6. Which of the following best describes inline functions?",
          options: [
            "a) Defined in header files only",
            "b) Reduce function call overhead",
            "c) Always compiled at runtime",
            "d) Used only with constructors",
          ],
          correct: "b",
          explanation:
            "The `inline` keyword is a request to the compiler to replace the function call with the function's body, thus avoiding the overhead of a function call.",
        },
        {
          part: 1,
          question:
            "Q7. Which operator is used to allocate memory dynamically in C++?",
          options: ["a) malloc()", "b) calloc()", "c) new", "d) alloc()"],
          correct: "c",
          explanation:
            "The `new` operator is the C++ way to allocate memory on the heap. It also calls the constructor for objects. `malloc()` is from C.",
        },
        {
          part: 1,
          question: "Q8. The delete operator in C++:",
          options: [
            "a) Frees memory allocated by malloc()",
            "b) Frees memory allocated by new",
            "c) Can only delete arrays",
            "d) Works like free() in C",
          ],
          correct: "b",
          explanation:
            "The `delete` operator is used to deallocate memory that was allocated with `new`. It also calls the destructor for objects.",
        },
        {
          part: 1,
          question: "Q9. Which of the following is not an OOP concept?",
          options: [
            "a) Abstraction",
            "b) Encapsulation",
            "c) Polymorphism",
            "d) Compilation",
          ],
          correct: "d",
          explanation:
            "Compilation is the process of converting source code to machine code. Abstraction, Encapsulation, and Polymorphism are fundamental principles of Object-Oriented Programming (OOP).",
        },
        {
          part: 1,
          question: "Q10. A copy constructor takes parameter as:",
          options: [
            "a) Constant reference",
            "b) Pointer",
            "c) Double reference",
            "d) Value",
          ],
          correct: "a",
          explanation:
            "A copy constructor typically takes a constant reference to an object of the same class, e.g., `ClassName(const ClassName& other);`. This prevents infinite recursion and modification of the source object.",
        },
        {
          part: 1,
          question:
            "Q11. Which type of inheritance causes the 'diamond problem'?",
          options: [
            "a) Single",
            "b) Multiple",
            "c) Multilevel",
            "d) Hierarchical",
          ],
          correct: "b",
          explanation:
            "The diamond problem occurs when a class inherits from two classes that both inherit from the same base class. This ambiguity is resolved in C++ using virtual inheritance.",
        },
        {
          part: 1,
          question:
            "Q12. Which keyword makes a base class method overridable at runtime?",
          options: ["a) static", "b) friend", "c) virtual", "d) override"],
          correct: "c",
          explanation:
            "The `virtual` keyword enables dynamic dispatch (runtime polymorphism), allowing a derived class to provide its own implementation of a base class method.",
        },
        {
          part: 1,
          question: "Q13. A pure virtual function is defined by:",
          options: [
            "a) virtual void f() {};",
            "b) virtual void f() = 0;",
            "c) void f() = 0;",
            "d) virtual f();",
          ],
          correct: "b",
          explanation:
            "A pure virtual function is declared by assigning `= 0`. A class containing at least one pure virtual function becomes an abstract class.",
        },
        {
          part: 1,
          question: "Q14. Which cast is considered the most dangerous in C++?",
          options: [
            "a) static_cast",
            "b) const_cast",
            "c) reinterpret_cast",
            "d) dynamic_cast",
          ],
          correct: "c",
          explanation:
            "`reinterpret_cast` can convert any pointer type to any other pointer type, even unrelated ones, without any safety checks. It is highly platform-dependent and should be used with extreme caution.",
        },
        {
          part: 1,
          question: "Q15. Exception handling in C++ uses which blocks?",
          options: [
            "a) try, catch, throw",
            "b) do, catch, throw",
            "c) try, throw, finally",
            "d) error, catch, throw",
          ],
          correct: "a",
          explanation:
            "C++ uses the `try` block to enclose code that might raise an exception, `throw` to signal an exception, and `catch` to handle it. C++ does not have a `finally` block like some other languages.",
        },
        {
          part: 1,
          question: "Q16. cin and cout are objects of which classes?",
          options: [
            "a) istream & ostream",
            "b) iostream & fstream",
            "c) ifstream & ofstream",
            "d) ios & ostringstream",
          ],
          correct: "a",
          explanation:
            "`cin` is an object of the `istream` class (input stream), and `cout` is an object of the `ostream` class (output stream).",
        },
        {
          part: 1,
          question: "Q17. Which manipulator sets width in output formatting?",
          options: [
            "a) setw()",
            "b) setprecision()",
            "c) width()",
            "d) setbase()",
          ],
          correct: "a",
          explanation:
            "The `setw()` manipulator, found in the `<iomanip>` header, is used to set the minimum field width for the next output operation.",
        },
        {
          part: 1,
          question: "Q18. To write data into a file in C++ we use:",
          options: [
            "a) ifstream",
            "b) ofstream",
            "c) fstream with ios::in",
            "d) iomanip",
          ],
          correct: "b",
          explanation:
            "`ofstream` (output file stream) is the class used for writing to files. `ifstream` is for reading, and `fstream` can be used for both.",
        },
        {
          part: 1,
          question: "Q19. Templates in C++ provide:",
          options: [
            "a) Run-time polymorphism",
            "b) Compile-time polymorphism",
            "c) Dynamic memory allocation",
            "d) Namespace handling",
          ],
          correct: "b",
          explanation:
            "Templates allow writing generic code that works with different data types. The compiler generates the specific code for each type at compile-time, which is a form of compile-time polymorphism.",
        },
        {
          part: 1,
          question:
            "Q20. Which STL container stores unique elements in key-value form?",
          options: ["a) Vector", "b) Stack", "c) Map", "d) Queue"],
          correct: "c",
          explanation:
            "`std::map` is an associative container that stores elements in a mapped fashion, where each element has a key and a mapped value. Keys are unique.",
        },
        {
          part: 1,
          question: "Q21. What is the size of a pointer on a 64-bit machine?",
          options: [
            "a) 2 bytes",
            "b) 4 bytes",
            "c) 8 bytes",
            "d) Depends on compiler",
          ],
          correct: "c",
          explanation:
            "A pointer stores a memory address. On a 64-bit architecture, memory addresses are 64 bits long, which is 8 bytes.",
        },
        {
          part: 1,
          question:
            "Q22. Which keyword is used to refer to the current object in C++?",
          options: ["a) self", "b) this", "c) obj", "d) current"],
          correct: "b",
          explanation:
            "The `this` keyword is a pointer that holds the memory address of the current object within a member function.",
        },
        {
          part: 1,
          question: "Q23. Default constructor is called when:",
          options: [
            "a) No arguments are passed while creating object",
            "b) Object is copied",
            "c) Object is deleted",
            "d) Object is typecasted",
          ],
          correct: "a",
          explanation:
            "The default constructor is the constructor that is called when an object is created without any arguments.",
        },
        {
          part: 1,
          question: "Q24. Which type of function cannot be virtual?",
          options: [
            "a) Destructor",
            "b) Static function",
            "c) Member function",
            "d) Friend function",
          ],
          correct: "b",
          explanation:
            "Static functions are not associated with a specific object instance, but with the class itself. Since `virtual` functions rely on a specific object's type at runtime, static functions cannot be virtual.",
        },
        {
          part: 1,
          question: "Q25. Function overloading is an example of:",
          options: [
            "a) Runtime polymorphism",
            "b) Compile-time polymorphism",
            "c) Data hiding",
            "d) Abstraction",
          ],
          correct: "b",
          explanation:
            "The compiler resolves which overloaded function to call based on the arguments at compile-time. This is also known as static polymorphism.",
        },
        {
          part: 1,
          question:
            "Q26. Which keyword is used to handle multiple inheritance ambiguity?",
          options: ["a) final", "b) virtual", "c) override", "d) explicit"],
          correct: "b",
          explanation:
            "Using `virtual` inheritance ensures that a derived class with multiple base classes that share a common grandparent receives only one copy of the grandparent's members, solving the 'diamond problem'.",
        },
        {
          part: 1,
          question: "Q27. Which loop in C++ executes at least once?",
          options: ["a) for", "b) while", "c) do-while", "d) none"],
          correct: "c",
          explanation:
            "A `do-while` loop is an exit-controlled loop, where the condition is checked after the loop body is executed. Therefore, it always runs at least one time.",
        },
        {
          part: 1,
          question: "Q28. Which statement is wrong about arrays in C++?",
          options: [
            "a) Size must be known at compile-time",
            "b) Array index starts at 1",
            "c) Can store elements of same type",
            "d) Array elements are contiguous",
          ],
          correct: "b",
          explanation:
            "In C++, array indexing is zero-based, meaning the first element is at index 0.",
        },
        {
          part: 1,
          question: "Q29. What is the default return type of main() in C++?",
          options: ["a) void", "b) int", "c) float", "d) long"],
          correct: "b",
          explanation:
            "The C++ standard requires the `main` function to have a return type of `int` to indicate the program's exit status to the operating system.",
        },
        {
          part: 1,
          question:
            "Q30. What is the correct order of constructor invocation in inheritance?",
          options: [
            "a) Derived → Base",
            "b) Base → Derived",
            "c) Random",
            "d) Depends on compiler",
          ],
          correct: "b",
          explanation:
            "When a derived class object is created, the base class constructor is always called first, followed by the derived class constructor.",
        },
        {
          part: 1,
          question:
            "Q31. Which of the following allocates memory but doesn’t initialize it?",
          options: ["a) new", "b) malloc()", "c) calloc()", "d) delete"],
          correct: "b",
          explanation:
            "`malloc()` allocates a block of memory but leaves it uninitialized (containing garbage values). `calloc()` allocates and zero-initializes memory.",
        },
        {
          part: 1,
          question: "Q32. Destructor of a class:",
          options: [
            "a) Can be overloaded",
            "b) Cannot be virtual",
            "c) Has same name as class with ~",
            "d) Takes arguments",
          ],
          correct: "c",
          explanation:
            "A destructor has the same name as the class, preceded by a tilde (~). It cannot be overloaded and does not take arguments.",
        },
        {
          part: 1,
          question: "Q33. Which operator is used for scope resolution?",
          options: ["a) .", "b) ->", "c) ::", "d) :"],
          correct: "c",
          explanation:
            "The `::` operator is used to access members of a namespace, access static members of a class, or resolve ambiguity in multiple inheritance.",
        },
        {
          part: 1,
          question: "Q34. Friend function has access to:",
          options: [
            "a) Only public members",
            "b) Only protected members",
            "c) All members (private + protected + public)",
            "d) Only static members",
          ],
          correct: "c",
          explanation:
            "A `friend` function is a non-member function that is granted full access to the private and protected members of the class that declares it as a friend.",
        },
        {
          part: 1,
          question: "Q35. Which statement is true for namespaces?",
          options: [
            "a) Prevents name conflicts",
            "b) Must be declared only in header",
            "c) Cannot contain classes",
            "d) Cannot be nested",
          ],
          correct: "a",
          explanation:
            "The primary purpose of a namespace is to provide a scope for identifiers (types, functions, variables, etc.) to avoid name collisions.",
        },
        {
          part: 1,
          question:
            "Q36. Which feature allows C++ functions to have default values?",
          options: [
            "a) Polymorphism",
            "b) Function overloading",
            "c) Default arguments",
            "d) Static binding",
          ],
          correct: "c",
          explanation:
            "Default arguments allow a function to be called with fewer arguments than it is declared with, as the compiler will supply the default values for the omitted ones.",
        },
        {
          part: 1,
          question: "Q37. Which header is needed for STL containers?",
          options: [
            "a) <stl.h>",
            "b) <containers>",
            "c) <bits/stdc++.h>",
            "d) <vector>, <map>, etc.",
          ],
          correct: "d",
          explanation:
            "Each STL container is defined in its own specific header file, such as `<vector>` for `std::vector`, `<map>` for `std::map`, and so on.",
        },
        {
          part: 1,
          question: "Q38. The return type of sizeof operator is:",

      // ---- TIMER LOGIC ----
      function startTimer() {
        let timeLeft = PART_DURATION_SECONDS;
        const timerEl = document.getElementById("timer");

        clearInterval(timerInterval); // Clear any existing timer

        timerInterval = setInterval(() => {
          timeLeft--;
          const minutes = Math.floor(timeLeft / 60);
          const seconds = timeLeft % 60;
          timerEl.textContent = `${minutes}:${
            seconds < 10 ? "0" : ""
          }${seconds}`;

          if (timeLeft <= 0) {
            clearInterval(timerInterval);
            timerEl.textContent = "Time's Up!";
            // Auto-disable all options and show score
            document
              .querySelectorAll(".option")
              .forEach((opt) => (opt.disabled = true));
            document.getElementById("show-score-btn").style.display = "block";
          }
        }, 1000);
      }

      // ---- VIEW MANAGEMENT ----
      function switchView(viewName) {
        Object.values(allViews).forEach(
          (view) => (view.style.display = "none")
        );
        if (allViews[viewName]) {
          allViews[viewName].style.display = "block";
        }
      }

      // ---- EVENT LISTENERS ----
      document.getElementById("start-btn").addEventListener("click", () => {
        const name = document.getElementById("name").value.trim();
        const mobile = document.getElementById("mobile").value.trim();
        const errorEl = document.getElementById("start-error");

        if (name === "" || mobile === "") {
          errorEl.textContent = "Please fill in both name and mobile number.";
          errorEl.style.display = "block";
          return;
        }
        if (!/^\d{10,}$/.test(mobile)) {
          errorEl.textContent =
            "Please enter a valid mobile number (at least 10 digits).";
          errorEl.style.display = "block";
          return;
        }

        errorEl.style.display = "none";
        currentUser.name = name;
        document.getElementById(
          "welcome-message"
        ).textContent = `Welcome, ${currentUser.name}!`;
        switchView("parts");
      });

      document.querySelectorAll(".part-btn").forEach((button) => {
        button.addEventListener("click", (e) => {
          const partNum = parseInt(e.target.dataset.part, 10);
          loadPart(partNum);
        });
      });

      document
        .getElementById("show-score-btn")
        .addEventListener("click", showSummary);

      document
        .getElementById("back-to-parts-btn")
        .addEventListener("click", () => {
          switchView("parts");
        });

      // ---- QUIZ LOGIC ----
      function loadPart(partNum) {
        currentPartNumber = partNum;
        currentPartData = quizData.filter((q) => q.part === partNum);
        currentScore = 0;
        answeredQuestions = 0;

        document.getElementById("quiz-title").textContent = `Part ${partNum}`;
        document.getElementById("show-score-btn").style.display = "none";

        buildQuiz(currentPartData);
        updateProgress();
        startTimer();
        switchView("quiz");
      }

      function buildQuiz(questions) {
        const quizEl = document.getElementById("quiz");
        quizEl.innerHTML = ""; // Clear previous questions

        questions.forEach((data, index) => {
          const questionBlock = document.createElement("div");
          questionBlock.classList.add("question-block");

          const questionText = document.createElement("p");
          questionText.classList.add("question-text");
          questionText.innerText = data.question;
          questionBlock.appendChild(questionText);

          if (data.code) {
            const codeBlock = document.createElement("pre");
            codeBlock.innerText = data.code;
            questionBlock.appendChild(codeBlock);
          }

          const optionsContainer = document.createElement("div");
          optionsContainer.classList.add("options-container");

          data.options.forEach((optionText) => {
            const optionButton = document.createElement("button");
            optionButton.classList.add("option");
            optionButton.innerText = optionText;
            const optionLetter = optionText.charAt(0);

            optionButton.addEventListener("click", () => {
              checkAnswer(optionLetter, data.correct, index);
            });

            optionsContainer.appendChild(optionButton);
          });

          questionBlock.appendChild(optionsContainer);

          const explanation = document.createElement("div");
          explanation.classList.add("explanation");
          explanation.innerText = data.explanation;
          questionBlock.appendChild(explanation);

          quizEl.appendChild(questionBlock);
        });
      }

      function checkAnswer(selected, correct, questionIndex) {
        const questionBlock =
          document.getElementById("quiz").children[questionIndex];
        const options = questionBlock.querySelectorAll(".option");
        const explanation = questionBlock.querySelector(".explanation");

        if (options[0].disabled) return;

        if (selected === correct) {
          currentScore++;
        }

        options.forEach((option) => {
          const optionLetter = option.innerText.charAt(0);
          if (optionLetter === selected) {
            option.classList.add(
              selected === correct ? "correct" : "incorrect"
            );
          }
          if (optionLetter === correct) {
            // Also highlight the correct answer if a wrong one was chosen
            option.classList.add("correct");
          }
          option.disabled = true;
        });

        explanation.style.display = "block";
        answeredQuestions++;
        updateProgress();

        if (answeredQuestions === currentPartData.length) {
          document.getElementById("show-score-btn").style.display = "block";
          clearInterval(timerInterval); // Stop timer when all questions are answered
        }
      }

      function updateProgress() {
        const percentage = (answeredQuestions / currentPartData.length) * 100;
        document.getElementById("progress-bar").style.width = `${percentage}%`;
        document.getElementById(
          "progress-text"
        ).textContent = `Answered: ${answeredQuestions} / ${currentPartData.length}`;
      }

      function showSummary() {
        clearInterval(timerInterval); // Ensure timer is stopped
        const percentage = (
          (currentScore / currentPartData.length) *
          100
        ).toFixed(1);
        const summaryTextEl = document.getElementById("summary-text");
        summaryTextEl.innerHTML = `Hi ${currentUser.name}, your performance for <strong>Part ${currentPartNumber}</strong> is:<br><br>
                                      <strong>Score:</strong> ${currentScore} out of ${currentPartData.length}<br>
                                      <strong>Percentage:</strong> ${percentage}%`;

        if (percentage >= 80) {
          triggerConfetti();
        }

        switchView("summary");
      }

      function triggerConfetti() {
        confetti({
          particleCount: 150,
          spread: 90,
          origin: { y: 0.6 },
        });
      }
